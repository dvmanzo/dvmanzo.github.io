<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
<h1 style='margin-left: 300px;'>Slope Chart</h1>
</body>
<script>
var width=700;
var height=600;
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);
  var dataPoints = [
  						[98, 130, "Total", "blue"],
						[75, 105, "Full Time", "yellow"],
						[25, 30, "Part Time", "green"],
						[61, 83, "Master's", "red"],
						[38, 44, "Ph.D.", "pink"]
  					];
					
	svg.append('rect').attr('x', 100).attr('y', 110).attr('width', 550).attr('height', 420).attr('stroke', "black").attr('fill', d3.rgb(255,255,255,0));;
	for(var i=0; i<9; i++)
	{
	  svg.append("text").attr("x", 75)
			.attr("y", height-(50*i)-75)
			.style("text-anchor", "middle")
			.text((20*i) + " -");
	  svg.append("text").attr("x", 675)
			.attr("y", height-(50*i)-75)
			.style("text-anchor", "middle")
			.text("- "+(20*i));
	}
	
	for(var x=0; x<5; x++)
	{
	 	svg.append("text").attr("x", 120).attr("y", height-(2.5*dataPoints[x][0])-75).style("text-anchor", "right").text(dataPoints[x][2]);
		svg.append("circle").attr('cx', 200).attr('cy', height - (2.5*dataPoints[x][0])-75).attr('r', 10).attr('stroke', dataPoints[x][3]).attr('fill', dataPoints[x][3]).attr('opacity', 1.0);
		svg.append("circle").attr('cx', 600).attr('cy', height - (2.5*dataPoints[x][1])-75).attr('r', 10).attr('stroke', dataPoints[x][3]).attr('fill', dataPoints[x][3]).attr('opacity', 1.0);
		svg.append('line').attr('x1', 200).attr('y1', height - (2.5*dataPoints[x][0])-75).attr('x2', 600).attr('y2', height - (2.5*dataPoints[x][1])-75).attr('stroke', dataPoints[x][3]);
	}
	
	
</script>
</html>
