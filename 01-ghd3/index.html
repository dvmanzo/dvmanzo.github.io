<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<!-- My SVG with initial settings to make it centered -->
<svg style="margin:auto; left:0; right:0; position:absolute; bottom:0; top:0;" width="700px" height="500px">
</svg>

<!-- My centered div of buttons that each trigger a function onclick -->
<div id="buttonPanel" style="position:absolute; margin-left:auto; margin-right:auto; bottom: 50px; left:0px; right:0px; width:400px; text-align:center">
    <button onclick='addCircle();'>Add Circle</button>
    <button onclick='addRect();'>Add Rectangle</button>
    <button onclick='addLine();'>Add Line</button>
    <button onclick='addPoly();'>Add Poly</button>
</div>
</body>
</html>
