<script>

//selecting the SVG
var vis = d3.select('body').select('svg');
var width=700;
var height=500;
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);
  
  svg.append("rect").attr("x", 100)
        .attr("y", 0).attr("width", width-300).attr("height", height-100).attr("stroke", "#000").attr("fill", d3.rgb(255,255,255,0));
		
d3.csv("cars-sample.csv", function(data) {
  data.forEach(function(d) {
	svg.append("circle").attr('cx', 50+parseFloat(d['Weight'])/10-100).attr('cy', height - 100 - d['MPG']*10).attr('r', d['Weight']/1000).attr('stroke', d['Manufacturer']).attr('fill', d['Manufacturer']).attr('opacity', 0.5);
  });
  
  svg.append("text").attr("x", 150)
        .attr("y", height-50)
        .style("text-anchor", "middle")
        .text("2000");
  svg.append("text").attr("x", 250)
        .attr("y", height-50)
        .style("text-anchor", "middle")
        .text("3000");
  svg.append("text").attr("x", 350)
        .attr("y", height-50)
        .style("text-anchor", "middle")
        .text("4000");
  svg.append("text").attr("x", 450)
        .attr("y", height-50)
        .style("text-anchor", "middle")
        .text("5000");
  svg.append("text").attr("x", width/2-50)
        .attr("y", height-20)
        .style("text-anchor", "middle")
        .text("Weight");
  svg.append("text").attr("x", 75)
        .attr("y", height-175)
        .style("text-anchor", "middle")
        .text("10 -");
  svg.append("text").attr("x", 75)
        .attr("y", height-275)
        .style("text-anchor", "middle")
        .text("20 -");
  svg.append("text").attr("x", 75)
        .attr("y", height-375)
        .style("text-anchor", "middle")
        .text("30 -");
  svg.append("text").attr("x", 75)
        .attr("y", height-475)
        .style("text-anchor", "middle")
        .text("40 -");
  svg.append("text").attr("x", 200)
        .attr("y", 50)
		.attr("transform", "rotate(270, 200, 200)")
        .text("MPG");		
});
</script>
