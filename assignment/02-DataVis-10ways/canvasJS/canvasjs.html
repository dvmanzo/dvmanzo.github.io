<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript">
$(document).ready(function () {

    $.ajax({
        type: "GET",
        url: "cars-sample.csv",
        dataType: "text",
        success: function (data) { processData(data);}
    });

    function processData(allText) {
        var allLinesArray = allText.split('\n');
        if (allLinesArray.length > 0) {
            var dataPoints = [];
            for (var i = 0; i <= allLinesArray.length - 1; i++) {
	        var rowData = allLinesArray[i].split(',');
	        if(rowData && rowData.length > 1)
				if(i>0)
				{
					dataPoints.push({ car: rowData[1], x: parseFloat(rowData[7])/10, y: parseFloat(rowData[3]), z: (parseInt(rowData[7])), color: rowData[2]});
				}
            }
            chart.options.data[0].dataPoints = dataPoints;
            chart.render();
        }
    }

   			var chart = new CanvasJS.Chart("chartContainer",
			{
				title: {
					text: "CanvasJS Implementation"
				},
				axisX: {
					title: "Weight",
					maximum: 550,
					interval: 100
				},
				axisY: {
					title: "MPG",
					maximum: 40,
					interval: 10
				},

				legend: {
					verticalAlign: "bottom",
					horizontalAlign: "left"
				},
				data: [
				{
					type: "bubble",
					showInLegend: false,
					fillOpacity: 0.5,
					legendMarkerType: "circle",
					toolTipContent: "<strong>{car}</strong> <br/> MPG: {y}<br/> Weight: {x} lbs",
					dataPoints: []
				}
				]
			});

			chart.render();
});
	</script>
	<script src="canvasjs.min.js"></script>
	<title>CanvasJS Example</title>
</head>
<body>
	<div id="chartContainer" style="height: 700px; width: 100%;">
	</div>
</body>
</html>
